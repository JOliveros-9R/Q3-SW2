<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>SW2: Javascript Operators</title>
</head>
<body>
    <div class="container text-center">
        <h1>Hi, my name is Lokoko</h1>
        <p>Let's test your Math skill.</p>
        <form>
            <div class="form-group">
                <label for="num1">Enter a value for a:</label>
                <input type="number" id="num1" class="form-control">
            </div>
            <div class="form-group">
                <label for="num2">Enter a value for b:</label>
                <input type="number" id="num2" class="form-control">
            </div>
            <button type="button" class="btn btn-primary" onclick="calculateProduct()">Product of a and b</button>
            <button type="button" class="btn btn-warning" onclick="raiseToPower()">a raise to b</button>
            <button type="button" class="btn btn-danger" onclick="getRemainder()">Get the remainder</button>
            <button type="button" class="btn btn-info" onclick="checkEquality()">Check if a is equal to b</button>
        </form>
        <div id="results" class="mt-4"></div>
    </div>

    <script>
        // Function to display result in the results div
        function displayResult(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<p>${message}</p>`;
        }

        // Let's simplify the repetitive parts
        function getInputs() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            // Validate inputs
            if (isNaN(num1) || isNaN(num2)) {
                throw new Error('Oops! Please enter valid numbers');
            }

            return { num1, num2 };
        }

        // Function to perform product of a and b
        function calculateProduct() {
            try {
                const { num1, num2 } = getInputs();
                const product = num1 * num2;
                displayResult(`Product of a and b: ${product}`);
            } catch (error) {
                alert(error.message);
            }
        }

        // Function to raise a to the power of b
        function raiseToPower() {
            try {
                const { num1, num2 } = getInputs();
                const power = Math.pow(num1, num2);
                displayResult(`a raised to the power of b: ${power}`);
            } catch (error) {
                alert(error.message);
            }
        }

        // Function to get the remainder of a divided by b
        function getRemainder() {
            try {
                const { num1, num2 } = getInputs();
                const remainder = num1 % num2;
                displayResult(`Remainder of a divided by b: ${remainder}`);
            } catch (error) {
                alert(error.message);
            }
        }

        // Function to check if a is equal to b
        function checkEquality() {
            try {
                const { num1, num2 } = getInputs();
                const isEqual = (num1 === num2);
                displayResult(`Are a and b equal? ${isEqual}`);
            } catch (error) {
                alert(error.message);
            }
        }
    </script>
</body>
</html>
